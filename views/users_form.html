<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"
                integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
        <script src="../js/myFunction.js"></script>
        <style>

            label.error {
                color: red;
                display: block;
                line-height: 16px;
            }
            td {
                font-size: 24px;
                font-weight: bold;
            }


        </style>
    </head>
    <body>
        <form id="user" method="post" action="../controller/users_form.php">
            <table>
                <tr>
                    <td>
                        <label>
                            First Name
                        </label>
                    </td>
                    <td>
                        <input name="firstname" type="text" width="100" id="firstname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Last Name
                        </label>
                    </td>
                    <td>
                        <input name="lastname" type="text" width="100" id="lastname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Email ID
                        </label>
                    </td>
                    <td>
                        <input name="emailid" type="text" width="100" id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Description of user
                        </label>
                    </td>
                    <td>
                        <input name="description" type="text" width="1000" id="description"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Gender
                        </label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male" class="gender"> Male
                        <input type="radio" name="gender" value="female" class="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Skills
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="checkbox" id="teacher" value="1"/>
                        <label for="teacher">Teacher</label>

                        <input type="checkbox" name="checkbox" id="engineer" value="2"/>
                        <label for="engineer">Engineer</label>

                        <input type="checkbox" name="checkbox" id="housewife" value="3"/>
                        <label for="housewife">Housewife</label>

                        <input type="checkbox" name="checkbox" id="ca" value="4"/>
                        <label for="ca">CA</label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="button" value="Show Information">
                    </td>
                </tr>
            </table>

            <div id="selectedData">
            </div>
        </form>
        <p>Below all the selected data will be displayed:</p>


    </body>
</html>
